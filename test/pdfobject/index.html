<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.pdfobject-container { height: 30rem; border: 1rem solid rgba(0,0,0,.1); }
</style>
<script src="/js/jquery/jquery-1.11.1.min.js"></script>
<script src='pdfobject.min.js'></script>
<script>
$(document).ready(function() {
var options = {
width: "500px",
 height: "600px",
fallbackLink: "<p>PDF가 보이지 않으면 다음의 <a href='../pdf/develop_open_korean_dictionary.pdf'>링크</a>를 다운로드 받아서 보세요</p>"
};
    PDFObject.embed("../pdf/develop_open_korean_dictionary.pdf", "#my-container", options);
});
</script>
</head>
<body>
<h1>PDF Object example</h1>
<div id="my-container"></div>
</body>
</html>
